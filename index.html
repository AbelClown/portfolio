<!DOCTYPE html>
<head>
  <title>portfolio</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    // Add smooth scrolling to all links
      $("a").on('click', function(event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
  </script>
  <style>
    /*프리로드*/
    @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

    a {text-decoration: none; color: white;}

    header {position:fixed; width:100%; height:60px; background-color:rgba(0,0,0,0.7); color:#fff;}
    header h1 {float:left; margin:0px; margin-left: 12px; font-size: 30px; font-weight: normal;}
    header h1 strong {font-size: 36px; font-weight: bold;}
    header ul {float:right; margin: 0px; margin-top: 20px; margin-right:30px; list-style-type:none;}
    header ul li {float:left; margin-left:50px; font-size: 21px;}

    @media (min-width: 768px) {
